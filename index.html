<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main role="card" class="card">
			<img
				src="assets/images/avatar-jessica.jpeg"
				alt="Jessica profile picture"
			/>
			<h1 class="name">Jessica Randall</h1>
			<p class="location">London, United Kingdom</p>
			<p class="bio">"Front-end developer and avid reader."</p>

			<ul class="social-links">
				<li role="button" class="button">GitHub</li>
				<li role="button" class="button">Frontend Mentor</li>
				<li role="button" class="button">LinkedIn</li>
				<li role="button" class="button">Twitter</li>
				<li role="button" class="button">Instagram</li>
			</ul>
		</main>
	</body>
</html>
